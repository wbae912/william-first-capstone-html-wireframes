<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML Wireframe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="form-main.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header>
        <h1>Create a List</h1>
      </header>
      <section>
        <form>
          <div class="form-section">
            <label>List Name</label>
            <input type="text" required />
          </div>
          <div class="form-section">
            <label>List Type</label>
            <select name="list-options" id="list-options">
              <option value="0">Select a List Type...</option>
              <option value="1">Default List</option>
              <option value="2">Custom List</option>
            </select>
          </div>
          <div class="form-section">
            <label>Date of Event (Will only be applicable for Custom Lists)</label>
            <input type="date"/>
          </div>
          <div class="form-section">
            <label>Item</label>
            <input type="text" required />
            <button type="button">Remove Item</button>
            </br>
            <button type="button">Add Item</button>
          </div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>
    </main>
  </body>
</html>
